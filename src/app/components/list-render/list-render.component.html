<div class="angular-class">
  <h3>Products: </h3>

  <ul class="list">
    <li *ngFor="let product of products">{{product}}</li>
  </ul>

  <h3>Pets: </h3>

  <ul class="list">
    <li *ngFor="let pet of pets">
      {{pet.type}} - {{pet.name}}
      <button (click)="showAge(pet)">Show age</button>
      <button (click)="removeAnimal(pet)" type="button">
        Remove Pet
      </button>
    </li>

    <p *ngIf="animalDetails">
      {{animalDetails}}
    </p>
  </ul>
</div>
